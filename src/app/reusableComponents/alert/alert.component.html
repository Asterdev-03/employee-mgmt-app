@if (alert.visible) {
<div
  [className]="
    alert.type === 'Success'
      ? 'alert alert-success alert-dismissible'
      : 'alert alert-danger alert-dismissible'
  "
  role="alert"
>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onAlertToggle()"
  ></button>
  <strong>{{ alert.type }}:</strong> {{ alert.message }}
</div>
}
